openapi: 3.0.3
info:
  title: OpenAPI schema for template aws-rds
components:
  schemas:
    variables:
      required:
      - architecture
      - engine
      - password
      type: object
      properties:
        engine:
          title: Engine
          type: string
          description: Select the RDS engine, support serval kinds of 'MySQL', 'MariaDB'
            and 'PostgreSQL'.
          enum:
          - MySQL-5.7
          - MySQL-8.0
          - MariaDB-10.3
          - MariaDB-10.4
          - MariaDB-10.5
          - MariaDB-10.6
          - PostgreSQL-13
          - PostgreSQL-14
          - PostgreSQL-15
          x-walrus-ui:
            group: Basic
        architecture:
          title: Architecture
          type: string
          description: Select the RDS architecture, support from 'Standalone' and
            'Replication'.
          enum:
          - Standalone
          - Replication
          x-walrus-ui:
            group: Basic
        password:
          title: Password
          type: string
          description: Specify the root password to initialize after launching.
          format: password
          writeOnly: true
          x-walrus-ui:
            group: Basic
        username:
          title: Username
          type: string
          description: Specify the root username to initialize after launching.
          default: rdsusr
          x-walrus-ui:
            group: Basic
        database:
          title: Database
          type: string
          description: Specify the database name to initialize after launching.
          default: rdsdb
          x-walrus-ui:
            group: Basic
        instance_type:
          title: Instance Type
          type: string
          description: Specify the instance type to deploy the RDS engine, pick burstable
            2C4G type automatically if empty.
          default: ""
          x-walrus-ui:
            group: Advanced
        storage_type:
          title: Storage Type
          type: string
          description: Specify the storage type to deploy the RDS engine, pick GP2
            if empty.
          default: ""
          x-walrus-ui:
            group: Advanced
        init_sql_url:
          title: Init SQL URL
          type: string
          description: Specify the init SQL download URL to initialize after launching.
          default: ""
          x-walrus-ui:
            group: Advanced
        publicly_accessible:
          title: Publicly Accessible
          type: boolean
          description: Specify to allow publicly accessing.
          default: false
          x-walrus-ui:
            group: Advanced
        vpc_id:
          title: VPC ID
          type: string
          description: Specify the existing VPC ID to deploy, create a new one if
            empty.
          default: ""
          x-walrus-ui:
            group: Advanced
        context:
          title: Context
          type: object
          description: |
            Receive contextual information. When Walrus deploys, Walrus will inject specific contextual information into this field.

            Examples:
            ```
            context:
              project:
                name: string
                id: string
              environment:
                name: string
                id: string
              resource:
                name: string
                id: string
            ```
          default: {}
          additionalProperties:
            type: object
          x-walrus-ui:
            group: Basic
            hidden: true
